<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <title>Penny Smart</title>
</head>

<body id="index-body"> 

    <div class="container">
      <header>

        <nav>
          <div class="nav-bar">
            <img class="logo" src="assets/images/hackathon-project.webp" alt="logo"> 
            <h1><a href="index.html" class="brand-name">Penny Smart</a></h1>
          </div>
        </nav>

      </header>
      <div class="slogan">
        Penny away each and every day.
      </div>
      <!-- progress bar -->
      <div class="progress" id="progress-bar">
        <div class="determinate blue" style="width: 0%; animation: grow 2s">Progress</div>
      </div>


      <div class="form-outer">
        <form action="#">
          <!-- first question / amount -->
          <div class="page" id="question1-amount">
            <div class="field">
              <div class="label">How much would you like to save?</div>
              
              <!-- dropdown area for currency selection & API -->
              <div id="form-control">
                <label for="dropdown"></label>
                <!-- replace id with "currency" -->
                <select id="dropdown" class="label-control">
                  <option value="">Choose Currency</option>
                  <option value="dollar">Dollar</option>
                  <option value="pound">Pound</option>
                  <option value="euro">Euro</option>
                </select>
              </div>

              <input type="text" id="user-input" name="user-input" placeholder="Please Enter Amount" aria-label="user-input" required="">
            </div>
            <!-- first button triggers JS to store value and display next question -->
            <div class="field btns">
              <button id="first-next">Next</button>
            </div>
         </div>
         <!-- second question / time -->
         <div class="page" id="question2-time">
          <div class="field">
            <div class="label">How much time do you have?</div>
            <div id="form-control">
              <label for="dropdown"></label> 
      
            <select id="dropdown" class="label-control">
              <option value="">Choose time</option>
              <option value="dollar">Days</option>
              <option value="pound">Months</option>
              </select>
            </div>
            <input type="text" id="user-input" name="user-input" placeholder="Please Enter Amount" aria-label="user-input" required="">
          </div>
          <div class="field btns">
            <button class="prev-1 prev">Previous</button>
            <button class="next-1 next">Next</button>
          </div>
         </div>
         <!-- third question / smoking habits smoking habits per pack of cigarettes -->
         <div class="page" id="question3-smoke">
         <div class="field">
         <div class="label">Do you smoke? if, so how many per day?</div>
          <div>
            <div class="question-three">
              <div>
                
                  <input type="radio" name="question-smoke-one" value="yes" id="yes"><label for="yes">Yes</label>
                  <input type="radio" name="question-smoke-one" value="no" id="no" checked="checked"><label for="no">No</label>
                 
              </div>
              <div>
                
                  <input type="radio" name="question-smoke-two" value="1-5" id="1-5"><label for="1-5">1-5 per day</label>
                  <input type="radio" name="question-smoke-two" value="6-10" id="6-10"><label for="6-10">6-10 per day</label>
                  <input type="radio" name="question-smoke-two" value="11-20" id="11-20"><label for="11-20">11-20 per day</label>
                  <input type="radio" name="question-smoke-two" value="20+" id="20+"><label for="20+">20+ per day</label>
                  <input type="radio" name="question-smoke-two" value="n/a" id="n/a" checked="checked"><label for="n/a">N/A</label>
                              
              </div>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>
         </div>
         </div>
         <!-- fourth question / drinking habits -->
         <div class="page" id="question4-alcohol">
            <div class="field">
                <div class="label">On average, how much do you spend on alcohol?</div>
                <div class="question-four">
                  <input type="radio" name="question-alcohol" value="1-5" id="I-dont-drink" checked="checked"><label for="I-dont-drink">I don't drink</label>
                  <input type="radio" name="question-alcohol" value="6-10" id="0-20"><label for="0-20">0-20 a week</label>
                  <input type="radio" name="question-alcohol" value="11-20" id="21-50"><label for="21-50">21-50 a week</label>
                  <input type="radio" name="question-alcohol" value="50+" id="50+"><label for="50+">50+ a week</label>
                  <input type="radio" name="question-alcohol" value="~30" id="~30"><label for="~30">~30 a month</label>
                  <div class="field btns">
                    <button class="prev-3 prev">Previous</button>
                    <button class="next-3 next">Next</button>
                  </div>
                </div>
            </div>
         </div>
         <!-- fifth question / coffee habits per drink -->
         <div class="page" id="question5-coffee">
            <div class="field">
                <div class="label">How often do you buy coffee?</div>
                <div class="question-five">
                    <input type="radio" name="question-coffe" value="never" id="never"><label for="never">Never</label>
                    <input type="radio" name="question-coffe" value="once" id="once"><label for="once">Once a day</label>
                    <input type="radio" name="question-coffe" value="2-3" id="2-3"><label for="2-3">2-3 per day</label>
                    <input type="radio" name="question-coffe" value="4+" id="way-too-much"><label for="way-too-much">Way too much(4+ per day)</label>
                    <input type="radio" name="question-coffe" value="once-or-twice-a-week" id="once-or-twice"><label for="once-or-twice">Once or twice a week</label>
                    <div class="field btns">
                      <button class="prev-4 prev">Previous</button>
                      <button class="next-4 next">Next</button>
                    </div>
                </div>
            </div>
         </div>
         <!-- sixth question / clothes shopping -->
         <div class="page" id="question6-clothing">
            <div class="field">
                    <div class="label">How much do you spend on clothing?</div>
                    <div class="question-six">
                      <input type="radio" name="question-clothing" value="0-50" id="0-50"><label for="0-50">0-50 a month (I only get my most basic needs)</label>
                      <input type="radio" name="question-clothing" value="50-150" id="50-150"><label for="50-150">50-150 a month (I shop on occasion!)</label>
                      <input type="radio" name="question-clothing" value="150-300" id="150-300"><label for="150-300">150-300 a month (I LOVE shopping!)</label>
                      <input type="radio" name="question-clothing" value="300+" id="300+"><label for="300+">300+ a month (I LOOOVEEE shopping!)</label>
                      <div class="field btns">
                        <button class="prev-5 prev">Previous</button>
                        <button class="next-5 next">Next</button>
                      </div>
                    </div>
            </div>
         </div>
         <!-- seventh question / lottery ticket purchases -->
         <div class="page" id="question7-lottery">
            <div class="field">
                    <div class="label">Do you play the lottery</div>
                    <div class="question-seven">
                      <div>
                        <input type="radio" name="question-lottery-one" value="yes" id="yes"><label for="yes">Yes</label>
                        <input type="radio" name="question-lottery-one" value="no" id="no" checked="checked"><label for="no">No</label>
                      </div>
                      <div>
                        <input type="radio" name="question-lottery-two" value="1-5" id="1-5"><label for="1-5">1-5 times months (occasionally)</label>
                        <input type="radio" name="question-lottery-two" value="6-10" id="6-10"><label for="6-10">Every week (same numbers - I believe!)</label>
                        <input type="radio" name="question-lottery-two" value="11-20" id="11-20"><label for="11-20">2-5 tickes per week (I believe in increasing my odds!)</label>
                        <input type="radio" name="question-lottery-two" value="20+" id="20+"><label for="20+">5+ tickets a week (playing the numbers game!)</label>
                        <input type="radio" name="question-lottery-two" value="n/a" id="n/a" checked="checked"><label for="n/a">N/A</label>
                      </div>
                      <div class="field btns">
                        <button class="prev-6 prev">Previous</button>
                        <button class="next-6 next">Submit</button>
                      </div>
                    </div>
            </div>
          </div>
        </form>
      </div>
    </div>
</body>

</html>
